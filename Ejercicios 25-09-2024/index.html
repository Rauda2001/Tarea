<body>
        <!--Con las etiquetas <h1> agregamos un titulo-->

    <p>Tecnologias de informacion I </p> 
    
        <!--creamos una lista utilizando etiquetas ul y li-->
     <h2>Mi lista de tareas:</h2> 
     <ul>

        <li>Practicar con CSS</li>
       <li>Crear un proyecto divertido</li>

     <h2>Formulario de Contacto</h2>

     <!--Agregamos un formulario que optendra datos personales-->
    <form action=" " method="post"> 

        <label for="nombre">Nombre:</label> 
        <input type="text" id="nombre" name="nombre" required> <br><br>

        <label for="email">Correo  electronico:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="mensaje">Mensaje:</label> 
        <textarea id="mensaje" name="mensaje" rows="1" required></textarea><br><br>

        <input type="submit" value="Enviar"> 

    </form>
